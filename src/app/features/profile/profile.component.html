<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Your Profile</h1>
  <form [formGroup]="profileForm" (ngSubmit)="onUpdate()" class="mb-6 space-y-4">
    <div>
      <label class="block font-semibold mb-1">First Name</label>
      <input pInputText formControlName="firstName" class="w-full p-2 border rounded" />
    </div>
    <div>
      <label class="block font-semibold mb-1">Last Name</label>
      <input pInputText formControlName="lastName" class="w-full p-2 border rounded" />
    </div>
    <div>
      <label class="block font-semibold mb-1">Email</label>
      <input pInputText formControlName="email" class="w-full p-2 border rounded" />
    </div>
    <div>
      <label class="block font-semibold mb-1">Phone</label>
      <input pInputText formControlName="phone" class="w-full p-2 border rounded" />
    </div>
    <div>
      <label class="block font-semibold mb-1">Username</label>
      <input pInputText formControlName="username" class="w-full p-2 border rounded" />
    </div>
    <button pButton type="submit" label="Update Profile" class="w-full"></button>
  </form>
  <div class="flex space-x-4">
    <a routerLink="/profile/create-event" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >Create Event</a
    >
    <a routerLink="/profile/manage-events" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >Manage Events</a
    >
  </div>
</div>
