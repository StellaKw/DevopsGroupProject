<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-3xl font-bold">Upcoming Events</h1>
    <div>
      <a routerLink="/login" class="text-blue-500 hover:underline mr-4">Log In</a>
      <a routerLink="/signup" class="text-blue-500 hover:underline">Sign Up</a>
    </div>
  </div>

  <!-- Filters -->
  <div class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
    <input type="text" placeholder="Filter by name" [(ngModel)]="filterName" class="p-2 border rounded" />
    <input type="text" placeholder="Filter by category" [(ngModel)]="filterCategory" class="p-2 border rounded" />
    <input type="text" placeholder="Filter by location" [(ngModel)]="filterLocation" class="p-2 border rounded" />
  </div>

  <!-- Event List -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <ng-container *ngIf="events$ | async as events">
      <ng-container *ngFor="let event of events">
        <div *ngIf="filterEvent(event)" class="p-4 border rounded shadow hover:shadow-lg transition">
          <img [src]="event.pictures[0]" alt="{{ event.title }}" class="w-full h-48 object-cover rounded mb-2" />
          <h2 class="text-xl font-semibold">{{ event.title }}</h2>
          <p class="text-gray-600">{{ event.category }} - {{ event.location }}</p>
          <p class="mt-2 text-sm">{{ event.description }}</p>
          <a
            [routerLink]="['/events', event.id]"
            class="inline-block mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            View Details
          </a>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
