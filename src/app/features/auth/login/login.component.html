<div class="container mx-auto p-4 flex justify-center items-center h-screen">
  <div class="w-full max-w-md p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Log In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="username" class="block mb-1 font-semibold">Username</label>
        <input pInputText id="username" formControlName="username" class="w-full p-2 border rounded" />
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-1 font-semibold">Password</label>
        <input pPassword id="password" formControlName="password" class="w-full p-2 border rounded" />
      </div>
      <button pButton type="submit" label="Log In" class="w-full"></button>
    </form>
  </div>
</div>
