<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-purple-900 to-fuchsia-900">
  <div class="w-full max-w-2xl p-8 bg-white rounded-2xl shadow-lg">
    <!-- Header -->
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create Your Account</h2>

    <!-- Sign-Up Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <!-- First Name -->
      <div class="mb-4">
        <label for="firstName" class="block text-gray-700 font-semibold mb-1">First Name</label>
        <input
          pInputText
          id="firstName"
          formControlName="firstName"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
          placeholder="Enter your first name" />
      </div>

      <!-- Last Name -->
      <div class="mb-4">
        <label for="lastName" class="block text-gray-700 font-semibold mb-1">Last Name</label>
        <input
          pInputText
          id="lastName"
          formControlName="lastName"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
          placeholder="Enter your last name" />
      </div>

      <!-- Phone -->
      <div class="mb-4">
        <label for="phone" class="block text-gray-700 font-semibold mb-1">Phone</label>
        <input
          pInputText
          id="phone"
          formControlName="phone"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
          placeholder="Enter your phone number" />
      </div>

      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
        <input
          pInputText
          id="username"
          formControlName="username"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
          placeholder="Choose a username" />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
        <input
          pPassword
          id="password"
          formControlName="password"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
          placeholder="Create a password" />
      </div>

      <!-- Sign-Up Button -->
      <button
        pButton
        type="submit"
        label="Sign Up"
        class="w-full bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-semibold py-3 rounded-lg transition-all"></button>

      <!-- Already have an account? -->
      <div class="mt-4 text-center text-gray-600">
        Already have an account?
        <a routerLink="/login" class="text-fuchsia-500 font-semibold hover:underline">Log in</a>
      </div>
    </form>
  </div>
</div>
