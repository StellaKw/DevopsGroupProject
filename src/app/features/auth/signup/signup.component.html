<div class="container mx-auto p-4 flex justify-center items-center h-screen">
  <div class="w-full max-w-md p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <div class="mb-4">
        <label for="firstName" class="block mb-1 font-semibold">First Name</label>
        <input pInputText id="firstName" formControlName="firstName" class="w-full p-2 border rounded" />
      </div>
      <div class="mb-4">
        <label for="lastName" class="block mb-1 font-semibold">Last Name</label>
        <input pInputText id="lastName" formControlName="lastName" class="w-full p-2 border rounded" />
      </div>
      <div class="mb-4">
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input pInputText id="email" formControlName="email" class="w-full p-2 border rounded" />
      </div>
      <div class="mb-4">
        <label for="phone" class="block mb-1 font-semibold">Phone</label>
        <input pInputText id="phone" formControlName="phone" class="w-full p-2 border rounded" />
      </div>
      <div class="mb-4">
        <label for="username" class="block mb-1 font-semibold">Username</label>
        <input pInputText id="username" formControlName="username" class="w-full p-2 border rounded" />
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-1 font-semibold">Password</label>
        <input pPassword id="password" formControlName="password" class="w-full p-2 border rounded" />
      </div>
      <button pButton type="submit" label="Sign Up" class="w-full"></button>
    </form>
  </div>
</div>
