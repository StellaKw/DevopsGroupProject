<div class="container mx-auto p-4" *ngIf="event$ | async as event">
  <p-card header="{{ event.title }}" subheader="{{ event.category }}">
    <ng-template pTemplate="header">
      <img [src]="event.pictures[0]" alt="{{ event.title }}" class="w-full h-64 object-cover rounded" />
    </ng-template>
    <div class="p-4">
      <p class="text-gray-700 mb-2">{{ event.description }}</p>
      <p class="mb-2"><strong>Date & Time:</strong> {{ event.dateTime | date: "short" }}</p>
      <p class="mb-2"><strong>Location:</strong> {{ event.location }}</p>
      <p class="mb-2"><strong>Available Tickets:</strong> {{ event.availableTickets }}</p>
      <p class="mb-4"><strong>Price per Ticket:</strong> ${{ event.price }}</p>
      <button pButton label="Proceed to Checkout" class="w-full bg-green-500 hover:bg-green-600"></button>
    </div>
  </p-card>
</div>
