<!-- Header -->
<header class="bg-gradient-to-r from-purple-900 to-fuchsia-900 text-white py-4 px-4 fixed w-full top-0 z-50">
  <div class="container mx-auto">
    <nav class="flex justify-between items-center">
      <div class="flex items-center space-x-8">
        <a routerLink="/" class="text-2xl font-bold text-white flex items-center">
          <svg class="h-8 w-8 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 2L2 7L12 12L22 7L12 2Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
            <path
              d="M2 17L12 22L22 17"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
            <path
              d="M2 12L12 17L22 12"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          EventEase
        </a>
        <div class="space-x-6">
          <a
            routerLink="/"
            routerLinkActive="text-fuchsia-300"
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-white hover:text-fuchsia-300 transition"
            >Home</a
          >
          <a
            routerLink="/events"
            routerLinkActive="text-fuchsia-300"
            class="text-white hover:text-fuchsia-300 transition"
            >Events</a
          >
        </div>
      </div>
      <div class="space-x-4">
        <a routerLink="/login" class="text-white hover:text-fuchsia-300 transition">Log In</a>
        <a routerLink="/signup" class="bg-fuchsia-600 hover:bg-fuchsia-700 px-6 py-2 rounded-full transition"
          >Sign Up</a
        >
      </div>
    </nav>
  </div>
</header>

<!-- Main Content -->
<main class="pt-20">
  <!-- Rest of your event detail content here -->
  <div class="container mx-auto px-4">
    <!-- Card Container -->
    <div
      class="bg-white rounded-xl shadow-lg overflow-hidden lg:flex lg:items-center hover:shadow-2xl transition-all duration-300"
      *ngIf="event$ | async as event">
      <!-- Event Image -->
      <div class="lg:w-1/2">
        <img
          [src]="event.pictures[0]"
          alt="{{ event.title }}"
          class="w-full h-96 lg:h-full object-cover transition-transform duration-300 hover:scale-105" />
      </div>

      <!-- Event Info -->
      <div class="p-6 lg:w-1/2">
        <!-- Event Title & Category -->
        <h1 class="text-3xl font-bold text-gray-900">{{ event.title }}</h1>
        <p class="text-fuchsia-600 text-sm uppercase font-semibold mt-1">
          <i class="fas fa-tag"></i> {{ event.category }}
        </p>

        <!-- Description -->
        <p class="text-gray-700 mt-4 leading-relaxed">
          {{ event.description }}
        </p>

        <!-- Event Details -->
        <div class="mt-6 space-y-3 text-gray-800">
          <p>
            <i class="fas fa-calendar-alt text-fuchsia-600 mr-2"></i><strong>Date & Time:</strong>
            {{ event.dateTime | date: "fullDate" }}
          </p>
          <p>
            <i class="fas fa-map-marker-alt text-fuchsia-600 mr-2"></i><strong>Location:</strong> {{ event.location }}
          </p>
          <p>
            <i class="fas fa-ticket-alt text-fuchsia-600 mr-2"></i><strong>Available Tickets:</strong>
            {{ event.availableTickets }}
          </p>
          <p>
            <i class="fas fa-dollar-sign text-fuchsia-600 mr-2"></i><strong>Price per Ticket:</strong> ${{
              event.price
            }}
          </p>
        </div>

        <!-- CTA Buttons -->
        <div class="mt-6 flex flex-col sm:flex-row sm:items-center sm:space-x-4">
          <button
            pButton
            label="Proceed to Checkout"
            class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-300">
            <i class="fas fa-shopping-cart mr-2"></i> Buy Tickets
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
