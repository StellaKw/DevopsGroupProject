<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Create Event</h1>
  <form [formGroup]="createEventForm" (ngSubmit)="onCreate()" class="space-y-4">
    <div>
      <label class="block font-semibold mb-1">Title</label>
      <input pInputText formControlName="title" class="w-full p-2 border rounded" />
    </div>
    <div>
      <label class="block font-semibold mb-1">Description</label>
      <input pInputText formControlName="description" class="w-full p-2 border rounded" />
    </div>
    <div>
      <label class="block font-semibold mb-1">Category</label>
      <p-dropdown
        [options]="categories"
        formControlName="category"
        placeholder="Select a category"
        class="w-full"></p-dropdown>
    </div>
    <div>
      <label class="block font-semibold mb-1">Date & Time</label>
      <p-calendar formControlName="dateTime" [showTime]="true" class="w-full"></p-calendar>
    </div>
    <div>
      <label class="block font-semibold mb-1">Location</label>
      <input pInputText formControlName="location" class="w-full p-2 border rounded" />
    </div>
    <div>
      <label class="block font-semibold mb-1">Total Tickets</label>
      <input pInputText type="number" formControlName="totalTickets" class="w-full p-2 border rounded" />
    </div>
    <div>
      <label class="block font-semibold mb-1">Price per Ticket</label>
      <input pInputText type="number" formControlName="price" class="w-full p-2 border rounded" />
    </div>
    <div>
      <label class="block font-semibold mb-1">Event Pictures (URL)</label>
      <input pInputText formControlName="pictures" class="w-full p-2 border rounded" />
    </div>
    <button pButton type="submit" label="Create Event" class="w-full"></button>
  </form>
</div>
